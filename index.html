<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-icons@latest/dist/umd/lucide.min.js">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&family=Ubuntu:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono/web/woff2/JetBrainsMono-Regular.woff2"
    rel="stylesheet">
</head>

<body>
  <!-- Top Panel -->
  <div class="top-panel">
    <div class="panel-left">
      <button id="apps-btn" class="dropdown-btn">Apps</button>
      <button id="places-btn" class="dropdown-btn">Places</button>

      <!-- Apps Dropdown -->
      <div id="apps-menu" class="dropdown-menu">
        <button data-window="terminal">Terminal</button>
        <button data-window="about">About Me</button>
        <button data-window="projects">Projects</button>
        <button data-window="skills">Skills</button>
        <button data-window="contact">Contact</button>
        <button id="refresh-btn">Refresh</button>
      </div>

      <!-- Places Dropdown -->
      <div id="places-menu" class="dropdown-menu">
        <button>Home</button>
        <button>Documents</button>
        <button>Projects</button>
        <button>GitHub</button>
      </div>
    </div>

    <div class="panel-center" id="datetime">
      <!-- Date and time will be inserted here by JS -->
    </div>

    <div class="panel-right">
      <div class="system-stats">
        <div class="system-icon">
          <i data-lucide="cpu"></i>
        </div>
        <div class="system-percent">25%</div>
      </div>

      <div class="system-stats">
        <div class="system-icon">
          <i data-lucide="hard-drive"></i>
        </div>
        <div class="system-percent">40%</div>
      </div>

      <div class="system-stats">
        <div class="system-icon">
          <i data-lucide="wifi"></i>
        </div>
      </div>

      <div class="system-stats">
        <div class="system-icon">
          <i data-lucide="battery-medium"></i>
        </div>
        <div class="system-percent">75%</div>
      </div>
    </div>
  </div>

  <!-- Desktop -->
  <div id="desktop" class="desktop">
    <!-- Desktop Clock -->
    <div id="desktop-clock" class="desktop-clock">
      <!-- Clock will be inserted here by JS -->
    </div>

    <!-- Desktop Icons -->
    <div class="desktop-icons">
      <div class="desktop-icon" data-window="terminal">
        <i data-lucide="terminal"></i>
        <span>Terminal</span>
      </div>

      <div class="desktop-icon" data-window="about">
        <i data-lucide="folder"></i>
        <span>About</span>
      </div>

      <div class="desktop-icon" data-window="projects">
        <i data-lucide="folder"></i>
        <span>Projects</span>
      </div>

      <div class="desktop-icon" data-window="skills">
        <i data-lucide="code"></i>
        <span>Skills</span>
      </div>

      <div class="desktop-icon" data-window="contact">
        <i data-lucide="mail"></i>
        <span>Contact</span>
      </div>
    </div>

    <!-- Windows Container -->
    <div id="windows-container"></div>

    <!-- Dock -->
    <div id="dock" class="dock">
      <div class="dock-handle"></div>

      <div class="dock-icons">
        <div class="dock-icon" data-window="terminal">
          <i data-lucide="terminal"></i>
        </div>

        <div class="dock-icon" data-window="about">
          <i data-lucide="user"></i>
        </div>

        <div class="dock-icon" data-window="projects">
          <i data-lucide="folder"></i>
        </div>

        <div class="dock-icon" data-window="skills">
          <i data-lucide="code"></i>
        </div>

        <div class="dock-icon" data-window="contact">
          <i data-lucide="mail"></i>
        </div>
      </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
      <button data-window="terminal">Open Terminal</button>
      <button data-window="about">About Me</button>
      <button data-window="projects">Projects</button>
      <button data-window="skills">Skills</button>
      <button data-window="contact">Contact</button>
      <button id="refresh-btn">Refresh</button>
    </div>
  </div>

  <!-- Window Template -->
  <template id="window-template">
    <div class="window">
      <div class="window-titlebar">
        <div class="window-title">Window Title</div>
        <div class="window-controls">
          <button class="window-minimize">−</button>
          <button class="window-close">×</button>
        </div>
      </div>
      <div class="window-content"></div>
      <div class="window-resize-handle"></div>
    </div>
  </template>

  <!-- Terminal Content Template -->
  <template id="terminal-content">

      <div class="welcome-message">
      Welcome to the Portfolio Terminal! Type 'help' to see available commands.
      </div>
      <div class="terminal-output"></div>
    


    </div>
  </template>

  <!-- About Content Template -->
  <template id="about-content">
    <div class="about-container">
      <div class="profile-section">
        <div class="profile-image">
          <img src="mypic.jpeg" alt="Profile Image">
        </div>
        <div class="profile-info">
          <h2>Jaskaran Singh</h2>
          <p class="profile-title">Full Stack Developer</p>
          <p class="profile-location"><i data-lucide="map-pin"></i> New York, USA</p>
        </div>
      </div>

      <div class="about-content">
        <h3 class="section-heading">About Me</h3>
        <p>Hello! I'm a passionate full-stack developer with expertise in modern web technologies. I love building
          interactive and user-friendly applications that solve real-world problems.</p>
        <p>With a background in computer science and several years of industry experience, I've worked on a variety of
          projects ranging from small business websites to complex enterprise applications.</p>
        <p>When I'm not coding, you can find me hiking, reading tech blogs, or experimenting with new programming
          languages and frameworks.</p>

        <h3 class="section-heading">Education</h3>
        <div class="education-item">
          <h4>Master of Computer Science</h4>
          <p>Stanford University, 2018-2020</p>
        </div>
        <div class="education-item">
          <h4>Bachelor of Science in Software Engineering</h4>
          <p>MIT, 2014-2018</p>
        </div>

        <h3 class="section-heading">Experience</h3>
        <div class="experience-item">
          <h4>Senior Developer at Tech Innovations</h4>
          <p>2020 - Present</p>
          <p>Leading development of web applications using React, Node.js, and AWS.</p>
        </div>
        <div class="experience-item">
          <h4>Web Developer at Digital Solutions</h4>
          <p>2018 - 2020</p>
          <p>Developed and maintained client websites and e-commerce platforms.</p>
        </div>
      </div>
    </div>
  </template>

  <!-- Projects Content Template -->
  <template id="projects-content">
    <div class="projects-container">
      <h3 class="section-heading">My Projects</h3>

      <div class="projects-grid">
        <div class="project-card">
          <div class="project-header">
            <h4>E-Commerce Platform</h4>
            <div class="project-links">
              <a href="#" class="project-link"><i data-lucide="github"></i></a>
              <a href="#" class="project-link"><i data-lucide="external-link"></i></a>
            </div>
          </div>
          <p class="project-description">A full-featured e-commerce platform built with React, Node.js, and MongoDB.
            Features include user authentication, product management, shopping cart, and payment processing.</p>
          <div class="project-tech">
            <span class="tech-tag">React</span>
            <span class="tech-tag">Node.js</span>
            <span class="tech-tag">MongoDB</span>
            <span class="tech-tag">Stripe</span>
          </div>
        </div>

        <div class="project-card">
          <div class="project-header">
            <h4>Task Management App</h4>
            <div class="project-links">
              <a href="#" class="project-link"><i data-lucide="github"></i></a>
              <a href="#" class="project-link"><i data-lucide="external-link"></i></a>
            </div>
          </div>
          <p class="project-description">A collaborative task management application with real-time updates,
            drag-and-drop interface, and team collaboration features.</p>
          <div class="project-tech">
            <span class="tech-tag">Vue.js</span>
            <span class="tech-tag">Firebase</span>
            <span class="tech-tag">Tailwind CSS</span>
          </div>
        </div>

        <div class="project-card">
          <div class="project-header">
            <h4>Weather Dashboard</h4>
            <div class="project-links">
              <a href="#" class="project-link"><i data-lucide="github"></i></a>
              <a href="#" class="project-link"><i data-lucide="external-link"></i></a>
            </div>
          </div>
          <p class="project-description">A weather dashboard that displays current weather conditions and forecasts for
            multiple locations. Uses OpenWeatherMap API for data.</p>
          <div class="project-tech">
            <span class="tech-tag">JavaScript</span>
            <span class="tech-tag">Chart.js</span>
            <span class="tech-tag">API</span>
          </div>
        </div>

        <div class="project-card">
          <div class="project-header">
            <h4>Portfolio Website</h4>
            <div class="project-links">
              <a href="#" class="project-link"><i data-lucide="github"></i></a>
              <a href="#" class="project-link"><i data-lucide="external-link"></i></a>
            </div>
          </div>
          <p class="project-description">A Linux-inspired portfolio website with interactive terminal, window
            management, and responsive design.</p>
          <div class="project-tech">
            <span class="tech-tag">HTML</span>
            <span class="tech-tag">CSS</span>
            <span class="tech-tag">JavaScript</span>
          </div>
        </div>
      </div>
    </div>
  </template>

  <!-- Skills Content Template -->
  <template id="skills-content">
    <div class="skills-container">
      <div class="skills-sidebar">
        <button class="category-btn active" data-category="frontend">Frontend</button>
        <button class="category-btn" data-category="backend">Backend</button>
        <button class="category-btn" data-category="database">Database</button>
        <button class="category-btn" data-category="devops">DevOps</button>
      </div>

      <div id="skills-content-area" class="skills-content">
        <h3 class="section-heading">Frontend Skills</h3>
        <!-- Skills will be dynamically inserted here by JS -->
      </div>
    </div>
  </template>

  <!-- Contact Content Template -->
  <template id="contact-content">
    <div class="contact-container">
      <h3 class="section-heading">Contact Me</h3>

      <div class="contact-info">
        <div class="contact-item">
          <i data-lucide="mail"></i>
          <span>john.doe@example.com</span>
        </div>
        <div class="contact-item">
          <i data-lucide="phone"></i>
          <span>+1 (123) 456-7890</span>
        </div>
        <div class="contact-item">
          <i data-lucide="map-pin"></i>
          <span>New York, USA</span>
        </div>
      </div>

      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>

      <div id="form-success" class="form-success" style="display: none;">
        <i data-lucide="check-circle"></i>
        <p>Your message has been sent successfully!</p>
      </div>

      <div class="social-links">
        <a href="#" class="social-link"><i data-lucide="github"></i></a>
        <a href="#" class="social-link"><i data-lucide="linkedin"></i></a>
        <a href="#" class="social-link"><i data-lucide="twitter"></i></a>
        <a href="#" class="social-link"><i data-lucide="instagram"></i></a>
      </div>
    </div>
  </template>

  <style>
    /* Force Lucide icons to use --accent-color */
    i[data-lucide] {
      color: var(--accent-color) !important;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
